<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    input {
      background-repeat: no-repeat;
      background-position: 10px center;
      padding-left: 40px;
      height: 40px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
    }

    #email {
      background-image: url("https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/mail.svg");
    }

    #senha {
      background-image: url("https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/lock.svg");
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i data-lucide="shield" id="logo-icon"></i>
      <h2>FreeseSalesSystem</h2>
    </div>

    <p>Digite seu email e senha</p>

    <input id="email" type="text" placeholder="Email" />
    <input id="senha" type="password" placeholder="Senha" />

    <button id="acessar">Acessar</button>
    <p id="msg"></p>
    <p>NÃ£o tem conta? <a href="#" onclick="window.api.abrirJanelaCadastro()">Criar conta</a></p>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <script src="login.js"></script>
</body>
</html>
